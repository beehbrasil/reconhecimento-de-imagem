<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconhecimento de Imagem</title>
    <script type="text/javascript"
src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=Jna2Yi3vc43huVzR_Eq-EU0csg0KWcTNHLib_wBgF_Zvzc2UgNr2SH4nRUzCTIidHTyc7pCgjYJuUCevv4Yuu8pXYYPUj-m4dTNZTy7cy8kFOmua59m6rsGETIFh-6rr"
charset="UTF-8"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <center>
        <h3 class="btn btn-default heading">RECONHECIMENTO DE IMAGEM</h3>
        <br><br>

        <p style="font-size: 22px;">
        O modelo foi treinado para identificar estes objetos:
        </p>

        <b class="name_of_objects">
            Tia
            <hr>
            Melhor Amiga
            <hr>
          </b>

        <label>Visualização da Webcam</label>
        <div id="camera"></div>
        <br><br>
        <div id="result"></div>
        <br><br>
       <button onclick="take_snapshot();" class="btn btn-info">Capturar Imagem</button>
       <br><br>
       <button onclick="check();" class="btn btn-success">Identificar Imagem</button>
       <br><br>

       <p style="font-size: 22px;">Objeto: <span id="result_object_name"></span></p>
       <p style="font-size: 22px;">Precisão: <span id="result_object_accuracy"></span></p>
    </center>
</div> 
<script src="main.js"></script>
</body>
</html>
